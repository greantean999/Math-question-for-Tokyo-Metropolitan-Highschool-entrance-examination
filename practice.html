<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>都立数学 - 分野別演習</title>
    
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <script src="auth.js"></script>
    <script src="problems_db.js"></script>

    <style>
        #app-container { visibility: hidden; }
        body { font-family: sans-serif; background: #fdf6e3; color: #657b83; padding: 20px; max-width: 600px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        #jxgbox { width: 100%; height: 300px; border-radius: 10px; margin: 15px 0; background-color: #fff; border: 1px solid #eee; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .btn-next { background: #268bd2; color: white; }
        .btn-home { background: #eee; color: #333; text-decoration: none; display: block; text-align: center; margin-top: 20px; padding: 10px; border-radius: 8px; }
        .answer-area { display: none; border-top: 2px dashed #eee; margin-top: 20px; padding-top: 20px; }
    </style>
</head>
<body>

    <div id="app-container">
        <div class="card">
            <div id="category-name" style="font-weight: bold; color: #d33682; margin-bottom: 10px;">演習問題</div>
            <div id="question-text" style="font-size: 1.2rem; min-height: 60px;">問題をロード中...</div>
            
            <div id="jxgbox" class="jxgbox"></div>

            <button id="show-ans-btn" class="btn" style="background:#859900; color:white;" onclick="showAnswer()">答え合わせ</button>

            <div id="answer-area" class="answer-area">
                <div style="color: #dc322f; font-weight: bold;">【正解】</div>
                <div id="answer-text" style="font-size: 1.3rem; margin: 10px 0;"></div>
                <div style="color: #268bd2; font-weight: bold;">【解説】</div>
                <div id="explanation-text" style="font-size: 0.9rem; background: #f9f9f9; padding: 10px; border-radius: 5px; margin-bottom: 15px;"></div>
                <button class="btn btn-next" onclick="loadQuestion()">次の問題へ</button>
            </div>
        </div>
        <a href="index.html" class="btn-home">メニューに戻る</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const catId = params.get('cat') || 'd1_q1';
        let currentProblem = null;
        let board = null;

        function loadQuestion() {
            // 1. 認証チェック (AuthManagerを使用)
            if (typeof AuthManager !== 'undefined' && !AuthManager.isUnlocked(catId)) {
                alert("この分野のアクセス権限がありません。");
                location.href = "index.html";
                return;
            }

            // 2. データ存在チェック
            if (typeof MasterDatabase === 'undefined' || !MasterDatabase[catId]) {
                document.getElementById('question-text').innerText = "問題データが見つかりません。(" + catId + ")";
                document.getElementById('app-container').style.visibility = 'visible';
                return;
            }

            // 表示リセット
            document.getElementById('answer-area').style.display = 'none';
            document.getElementById('show-ans-btn').style.display = 'block';
            
            // 図形の初期化
            if (board) { JXG.JSXGraph.freeBoard(board); }

            const problems = MasterDatabase[catId];
            currentProblem = problems[Math.floor(Math.random() * problems.length)];
            
            // テキスト反映
            document.getElementById('question-text').innerHTML = currentProblem.q;
            document.getElementById('answer-text').innerHTML = currentProblem.a;
            document.getElementById('explanation-text').innerHTML = currentProblem.e || "解説はありません。";

            // MathJax描画
            if (window.MathJax) MathJax.typesetPromise();

            // 図形描画判定
            const box = document.getElementById('jxgbox');
            if (currentProblem.draw) {
                box.style.display = 'block';
                board = JXG.JSXGraph.initBoard('jxgbox', {
                    boundingbox: [-5, 5, 5, -5], 
                    axis: true, 
                    showCopyright: false,
                    showNavigation: false
                });
                currentProblem.draw(board);
            } else {
                box.style.display = 'none';
            }
            
            // 全て完了したら表示
            document.getElementById('app-container').style.visibility = 'visible';
        }

        function showAnswer() {
            document.getElementById('answer-area').style.display = 'block';
            document.getElementById('show-ans-btn').style.display = 'none';
        }

        // ページ読み込み時に実行
        window.onload = loadQuestion;
    </script>
</body>
</html>
