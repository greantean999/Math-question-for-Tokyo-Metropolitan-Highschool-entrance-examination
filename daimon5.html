<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>都立数学特訓 - 大問5空間図形</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>window.MathJax = { tex: { inlineMath: [['$', '$']] } };</script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 10px; background: #f0f4f8; }
        .nav-header { margin-bottom: 10px; }
        .back-link { text-decoration: none; color: #007AFF; font-weight: bold; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 6px solid #FF3B30; }
        #canvas-container { width: 100%; height: 300px; background: #eee; border-radius: 10px; margin: 15px 0; touch-action: none; cursor: move; }
        .prob-box { font-size: 1.1em; line-height: 1.6; font-weight: bold; }
        .action-btn { width: 100%; padding: 15px; font-size: 18px; border-radius: 12px; border: none; background: #34C759; color: white; cursor: pointer; font-weight: bold; }
        .ans-box { display: none; margin-top: 20px; padding: 15px; background: #fff1f0; border-radius: 10px; border: 2px solid #FF3B30; }
    </style>
</head>
<body>

<div class="nav-header">
    <a href="index.html" class="back-link">← メニューに戻る</a>
</div>

<div class="card">
    <div class="prob-box">
        【問題】1辺が 4cm の正六面体（立方体）があります。3つの頂点を通る平面で切ったとき、その切り口の形を答えなさい。
    </div>

    <div id="canvas-container"></div>
    <p style="font-size: 0.8rem; color: #666; text-align: center;">※図形を指やマウスでドラッグして回せるよ！</p>

    <button class="action-btn" onclick="showAnswer()">答え合わせ</button>
    
    <div id="ans-area" class="ans-box">
        <div style="font-weight:bold; color:#FF3B30; font-size:1.2rem;">正解： 正三角形</div>
        <p style="font-size: 0.9rem; color:#555; line-height:1.6;">
            【解説】<br>
            各辺の中点や頂点を結ぶとき、切り口の辺の長さがすべて等しくなるため、正三角形になります。図を回して、どの角度から見ると三角形に見えるか確認してみよう！
        </p>
    </div>
</div>

<script>
    let scene, camera, renderer, cube;
    let targetRotationX = 0.5;
    let targetRotationY = 0.5;
    let mouseX = 0, mouseY = 0;
    let isDragging = false;

    function init() {
        const container = document.getElementById('canvas-container');
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee);

        camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // 立方体の作成（ワイヤーフレーム＋半透明）
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshPhongMaterial({ 
            color: 0x007AFF, 
            transparent: true, 
            opacity: 0.3,
            side: THREE.DoubleSide
        });
        cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // 輪郭線
        const edges = new THREE.EdgesGeometry(geometry);
        const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000 }));
        cube.add(line);

        // 切り口（三角形）のシミュレート
        const triGeom = new THREE.BufferGeometry();
        const vertices = new Float32Array([
            -1, 1, 1,  // 頂点1
            1, -1, 1,  // 頂点2
            1, 1, -1   // 頂点3
        ]);
        triGeom.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
        const triMat = new THREE.MeshBasicMaterial({ color: 0xFF3B30, side: THREE.DoubleSide, opacity: 0.8, transparent: true });
        const triangle = new THREE.Mesh(triGeom, triMat);
        cube.add(triangle);

        // ライト
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // イベントリスナー
        container.addEventListener('mousedown', onPointerStart);
        container.addEventListener('mousemove', onPointerMove);
        window.addEventListener('mouseup', onPointerEnd);
        container.addEventListener('touchstart', (e) => onPointerStart(e.touches[0]));
        container.addEventListener('touchmove', (e) => onPointerMove(e.touches[0]));
        window.addEventListener('touchend', onPointerEnd);

        animate();
    }

    function onPointerStart(e) { isDragging = true; mouseX = e.clientX; mouseY = e.clientY; }
    function onPointerEnd() { isDragging = false; }
    function onPointerMove(e) {
        if (!isDragging) return;
        const deltaX = e.clientX - mouseX;
        const deltaY = e.clientY - mouseY;
        cube.rotation.y += deltaX * 0.01;
        cube.rotation.x += deltaY * 0.01;
        mouseX = e.clientX;
        mouseY = e.clientY;
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    function showAnswer() { document.getElementById('ans-area').style.display = 'block'; }

    init();
</script>
</body>
</html>
